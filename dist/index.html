<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A super-simple, continuous sliding image carousel web component">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            font-family: system-ui;
        }

        .m-0 {
            margin: 0;
        }

        .text-center {
            text-align: center;
        }
    </style>
    <title>Image Slider</title>
</head>
<body class="m-0">
<h1 class="text-center">May the Force Be With You</h1>
<!--
    available settings via data-*:
    data-images-id: (string) reference to the id of the script tag with the JSON image data *required
    max-width: (string) max width of the slider container in px, rem, vw or % (default is 100%)
    num-slides: (number) number of whole slides to show at once (default is 3)
    hide-controls: (boolean) advances one slide in either direction and sets a new direction, in crawl mode it only changes the direction (default false)
    autoplay-mode: ("step" | "crawl") step automatically advances one slide at a fixed interval, crawl continuously smooth scrolls and touch events are disabled (default undefined)
    autoplay-step-timing: (number) when autoplay is in step mode, the time in milliseconds until the next slide transition (default 2000ms)
    autoplay-crawl-timing: (number) when autoplay is in crawl mode, the time it takes for one slide to move off-screen (default 6000ms)
-->
<image-slider data-num-slides="4" data-autoplay-mode="step">
    <img slot="slide" width="250" height="371" src="images/episode-i.jpg" alt="Star Wars Episode I The Phantom Menace"/>
    <img slot="slide" width="250" height="371" src="images/episode-ii.jpg" alt="Star Wars Episode II: Attack of the Clones">
    <img slot="slide" width="250" height="371" src="images/episode-iii.jpg" alt="Star Wars Episode III: Revenge of the Sith">
    <img slot="slide" width="250" height="371" src="images/episode-iv.jpg" alt="Star Wars Episode IV A New Hope"/>
    <img slot="slide" width="250" height="371" src="images/episode-v.jpg" alt="Star Wars Episode V: The Empire Strikes Back">
    <img slot="slide" width="250" height="371" src="images/episode-vi.jpg" alt="Star Wars Episode VI: Return of the Jedi">
    <img slot="slide" width="250" height="371" src="images/episode-vii.jpg" alt="Star Wars Episode VII The Force Awakens"/>
    <img slot="slide" width="250" height="371" src="images/episode-viii.jpg" alt="Star Wars Episode VIII: The Last Jedi">
    <img slot="slide" width="250" height="371" src="images/episode-ix.jpg" alt="Star Wars Episode IX: The Rise of Skywalker">
</image-slider>
<image-slider style="margin-top:100px;display: block" data-num-slides="4" data-autoplay-mode="crawl">
    <img slot="slide" width="250" height="371" src="images/episode-i.jpg" alt="Star Wars Episode I The Phantom Menace"/>
    <img slot="slide" width="250" height="371" src="images/episode-ii.jpg" alt="Star Wars Episode II: Attack of the Clones">
    <img slot="slide" width="250" height="371" src="images/episode-iii.jpg" alt="Star Wars Episode III: Revenge of the Sith">
    <img slot="slide" width="250" height="371" src="images/episode-iv.jpg" alt="Star Wars Episode IV A New Hope"/>
    <img slot="slide" width="250" height="371" src="images/episode-v.jpg" alt="Star Wars Episode V: The Empire Strikes Back">
    <img slot="slide" width="250" height="371" src="images/episode-vi.jpg" alt="Star Wars Episode VI: Return of the Jedi">
    <img slot="slide" width="250" height="371" src="images/episode-vii.jpg" alt="Star Wars Episode VII The Force Awakens"/>
    <img slot="slide" width="250" height="371" src="images/episode-viii.jpg" alt="Star Wars Episode VIII: The Last Jedi">
    <img slot="slide" width="250" height="371" src="images/episode-ix.jpg" alt="Star Wars Episode IX: The Rise of Skywalker">
</image-slider>
<script src="bundle.js"></script>

</body>
</html>
