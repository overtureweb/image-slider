<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A super-simple, continuous sliding image carousel web component">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            font-family: system-ui;
        }

        .m-0 {
            margin: 0;
        }

        .text-center {
            text-align: center;
        }
    </style>
    <title>Image Slider</title>
</head>
<body class="m-0">
<h1 class="text-center">May the Force Be With You</h1>
<!--
    styles:
    maxwidth: (boolean) when present allows css hook to max-width rule (default is 720px)
    numslides: (boolean) when present allows css hook and is used to compute the number of slides to display (default is 3)
    id: (optional)(string) to have multiple components on the page with different settings add the id attribute and reference it in the style tag

    programmatic values:
    hidecontrols: (boolean) advances one slide in either direction and sets a new direction, in crawl mode it only changes the direction (default false)
    autoplay-mode: ("step" | "crawl") step automatically advances one slide at a fixed interval, crawl continuously smooth scrolls and touch events are disabled (default undefined)
    stepinterval: (number) when autoplay is in step mode, the time in milliseconds until the next slide transition (default 3000ms), otherwise no effect
    hidden: add to prevent FOUC, the attribute is removed when the component is loaded and rendered to the DOM
    transitionspeed (number) should be <= steptiming (default 500ms)
-->

<image-slider id="star_wars" numslides maxwidth>
    <style>
        image-slider#star_wars {
            --numslides: 8;
            --maxwidth: 1500px;

        }
        /*image-slider {*/
        /*    transition: opacity .250s ease;*/
        /*}*/

        /*image-slider:not(:defined) {*/
        /*    opacity: 0;*/
        /*}*/
    </style>
    <p style="display:grid;place-content:center">Loading...</p>
    <img slot="slide" width="250" height="371" src="images/sw/episode-i.jpg"
         alt="Star Wars Episode I The Phantom Menace" hidden>
    <img slot="slide" width="250" height="371" src="images/sw/episode-ii.jpg"
         alt="Star Wars Episode II: Attack of the Clones" hidden>
    <img slot="slide" width="250" height="371" src="images/sw/episode-iii.jpg"
         alt="Star Wars Episode III: Revenge of the Sith" hidden>
    <img slot="slide" width="250" height="371" src="images/sw/episode-iv.jpg"
         alt="Star Wars Episode IV A New Hope" hidden>
    <img slot="slide" width="250" height="371" src="images/sw/episode-v.jpg"
         alt="Star Wars Episode V: The Empire Strikes Back" hidden>
    <img slot="slide" width="250" height="371" src="images/sw/episode-vi.jpg"
         alt="Star Wars Episode VI: Return of the Jedi" hidden>
    <img slot="slide" width="250" height="371" src="images/sw/episode-vii.jpg"
         alt="Star Wars Episode VII The Force Awakens" hidden>
    <img slot="slide" width="250" height="371" src="images/sw/episode-viii.jpg"
         alt="Star Wars Episode VIII: The Last Jedi" hidden>
    <img slot="slide" width="250" height="371" src="images/sw/episode-ix.jpg"
         alt="Star Wars Episode IX: The Rise of Skywalker" hidden>
</image-slider>
<image-slider id="harry_potter" maxwidth numslides autoplay-mode="step">
    <style>
        image-slider#harry_potter {
            --maxwidth: 1500px;
            --numslides: 8;
            margin-top: 50px;
        }
    </style>
    <p style="display:grid;place-content:center">Loading...</p>
    <img slot="slide" width="250" height="371" src="images/hp/hp-1.jpg"
         alt="Harry Potter and the Sorcerer's Stone" hidden>
    <img slot="slide" width="250" height="371" src="images/hp/hp-2.jpg"
         alt="Harry Potter and the Chamber of Secrets" hidden>
    <img slot="slide" width="250" height="371" src="images/hp/hp-3.jpg"
         alt="Harry Potter and the Prisoner of Azkaban" hidden>
    <img slot="slide" width="250" height="371" src="images/hp/hp-4.jpg"
         alt="Harry Potter and the Goblet of Fire" hidden>
    <img slot="slide" width="250" height="371" src="images/hp/hp-5.jpg"
         alt="Harry Potter and the Order of the Phoenix" hidden>
    <img slot="slide" width="250" height="371" src="images/hp/hp-6.jpg"
         alt="Harry Potter and the Half-Blood Prince" hidden>
    <img slot="slide" width="250" height="371" src="images/hp/hp-7.jpg"
         alt="Harry Potter and the Deathly Hallows Part I" hidden>
    <img slot="slide" width="250" height="371" src="images/hp/hp-8.jpg"
         alt="Harry Potter and the Deathly Hallows Part II" hidden>
</image-slider>
<script src="bundle.js"></script>
</body>
</html>
