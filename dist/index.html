<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A super-simple, continuous sliding image carousel web component">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            font-family: system-ui;
        }

        .m-0 {
            margin: 0;
        }

        .text-center {
            text-align: center;
        }
    </style>
    <title>Image Slider</title>
</head>
<body class="m-0">
<h1 class="text-center">May the Force Be With You</h1>
<!--
    available settings via data-*:
    max-width: string
    num-slides: string
    hide-controls: boolean in normal mode it advances one slide in either direction, crawl mode it changes the direction
    autoplay: boolean advances once slide, touch events can change the direction no effect when in crawl mode
    autoplay-interval (ms): no effect when in crawl mode default 2000ms
    crawl-mode: moves left in a crawl style and disabled touch events
    crawl-speed: (ms) speed of the crawl default 4000ms

-->
<image-slider data-hide-controls="true" data-max-width="720px" data-num-slides="4" data-autoplay="true"></image-slider>
<script type="application/json" id="images-map"> [

<script src="bundle.js"></script>
</body>
</html>
