<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A super-simple, continuous sliding image carousel web component">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        :root {
            font-family: system-ui;
        }

        .m-0 {
            margin: 0;
        }

        .text-center {
            text-align: center;
        }

        image-slider {
            transition: opacity .250s ease;
            margin-bottom: 50px;
        }

        image-slider:not(:defined) {
            opacity: 0;
        }

        .spinner {
            display: block;
            text-align: center;
        }

        .spinner:before {
            content: "";
            width: 1.5rem;
            height: 1.5rem;
            border: 5px solid darkseagreen;
            border-top-color: transparent;
            border-radius: 50%;
            animation: 1s spin infinite linear;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Image Slider</title>
</head>
<body class="m-0">

<h1 class="text-center">Image Slider Demos</h1>
<!--
    attributes:
    max-width: (string, default 100%) number px|rem|em|%|vw
    !! mobile first, sizes cascade upwards if larger breakpoint is not set
    num-slides: (number, default: 3) used to compute the number of slides to display
    num-slides-md: (number, default: undefined) standard tablet breakpoint of 768px
    num-slides-lg: (number, default: undefined) standard larger breakpoint of 992px
    num-slides-xl: (number, default: undefined) standard xl breakpoint of 1200px
    hide-controls: (boolean) when true will hide the side buttons
    autoplay-mode: ("step" | "crawl", default: undefined) step automatically advances one slide at a fixed interval, crawl continuously smooth scrolls and touch events are disabled
    step-interval: (number, default 3000, requires autoplay-mode = step) when autoplay is in step mode, the time in milliseconds until the next slide transition (default 3000ms)
    transition-speed (number, default 500) should be <= steptiming (default 500ms)
    crawl-speed (number, default 6000 requires autoplay-mode = crawl) when autoplay is in crawl mode, the time in milliseconds to scroll one slide
    transition-easing: (string, default linear) the type of transition
    lazyload: (boolean) when set an intersection observer will lazyload the images, requires a placeholder file
 -->
