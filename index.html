<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" type="text/css">
	<title>Image Slider</title>
</head>
<body>
<h1 style='text-align:center'>May the Force Be With You</h1>
<image-slider>
	<div class="slider__wrapper">
		<div class="slider__slide">
			<img src="https://cdn.shopify.com/s/files/1/0057/3728/3618/products/9b150b8274a605cf6ebd5cf0e071622a_522a91de-c7ed-4773-940b-a75b4e719ff0_350x.jpg?v=1573653815"
			     width="350" height="520" alt="Star Wars Episode I The Phantom Menace">
		</div>
		<div class="slider__slide">
			<img src="https://m.media-amazon.com/images/I/61zAkpvYLqL._AC_SY741_.jpg" width="488" height="741"
			     alt="Star Wars Episode II: Attack of the Clones">
		</div>
		<div class="slider__slide">
			<img src="https://m.media-amazon.com/images/I/61jCCwfO6HL._AC_SL1000_.jpg" width="666" height="1000"
			     alt="Star Wars Episode III: Revenge of the Sith">
		</div>
		<div class="slider__slide">
			<img src="https://m.media-amazon.com/images/I/A1wnJQFI82L._AC_SY879_.jpg" width="563" height="879"
			     alt="Star Wars Episode IV: A New Hope">
		</div>
		<div class="slider__slide">
			<img src="https://cdn.shopify.com/s/files/1/1523/1900/products/il_570xN.1577839917_stum.jpg?v=1571496990"
			     width="570" height="879" alt="Star Wars Episode V: The Empire Strikes Back">
		</div>
		<div class="slider__slide">
			<img src="https://m.media-amazon.com/images/I/512x-5tuQLL._AC_.jpg" width="339" height="500"
			     alt="Star Wars Episode VI: The Return of the Jedi">
		</div>
		<div class="slider__slide">
			<img src="https://m.media-amazon.com/images/I/A16XEWILpEL._AC_SL1500_.jpg" width="1000" height="1500"
			     alt="Star Wars Episode VII: The Force Awakens">
		</div>
		<div class="slider__slide">
			<img src="https://i5.walmartimages.com/asr/73ba1c54-12e2-4b7f-87a7-5cc2156bcfb3_1.ae7da2809defd06508aa680a0c55c7f1.jpeg"
			     width="473" height="709" alt="Star Wars Episode VIII: The Last Jedi">
		</div>
		<div class="slider__slide">
			<img src="https://i5.walmartimages.com/asr/354ced6f-f4d3-4f92-8530-c4185f7af5b4.456921c26b8b4ba7d3d860695f23ab5f.jpeg"
			     width="668" height="1000" alt="Star Wars Episode IX: The Rise of Skywalker">
		</div>
	</div>
	<div class="slider__controls">
		<span>
			<button id="slider__previous" class="slider__button left">&lt;&lt;</button>
			<button id="slider__next" class="slider__button right">&gt;&gt;</button>
		</span>
	</div>
</image-slider>
<script src="script.js"></script>
</body>
</html>
